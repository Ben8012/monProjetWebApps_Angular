  <div class="row justify-content-md-center" style="height:90vh;">
    <div class='col col-lg-6' style="padding:100px;">
      <div class="d-flex justify-content-center" >
          <h4>Connectez-vous</h4>
      </div>
      <form [formGroup] ="myForm3" (ngSubmit)="onSubmit()" >
        <div class="form-row">
          <div class="form-group col-md-12 ">
            <label for="login">Votre login (email)</label>
            <input type="text" class="form-control" formControlName="login" placeholder="Votre login (email)" id="login" [(ngModel)]="myForm3.login" >
            <!--<span *ngIf="myForm3.controls.login.errors?.errorLoginExist">Utilisateur non existant</span>-->
            <span *ngIf="myForm3.controls['login'].invalid && myForm3.controls['login'].touched" class="error">
              L'email doit correspondre à xxx@xxx.xx<br />
              Et faire au moins 8 caractères
            </span>
          </div>
          <div class="form-group col-md-12 ">
            <label for="password">Votre mot de passe </label>
            <input type="password" class="form-control" formControlName="password" placeholder="Votre mot de passe" id="password">
            <span *ngIf="myForm3.controls['password'].invalid && myForm3.controls['password'].touched" class="error">
              Le mot de passe doit contenir au minimum 4 caractères
            </span>
          </div>
        </div> 
        <a class="d-flex justify-content-end" routerLink="app-new-password">mot de passe oublié</a> 
        <div class="d-flex justify-content-center" style="margin:10px;">
          <button type="submit" [disabled]="myForm3.invalid" class="btn btn-primary" >Connectez-vous</button>
        </div>
      </form>
      <br>
      <br>
      <div class="d-flex justify-content-center" style="margin:10px;">
        <h4>Pas encore inscrit?</h4>
      </div>
      <div class="d-flex justify-content-around" >
        <button type="submit" routerLink="app-form-inscription" class="btn btn-primary">Je m'inscris</button>
      </div>
      <br>
    </div>
  </div>
