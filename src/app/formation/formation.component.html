<h2 style="text-align: center;">Les formations</h2>
<br>
<div class="row justify-content-center" >
    <div class="d-flex align-items-center " style="width: 18rem;margin:10px; ;" *ngFor= "let formation of formations">
      <div>
        <div style="background-color:lavender; ">
          <a [routerLink]="['app-infos-formation', formation.id]" style=" text-decoration:none;color:black;">
            <img [src]="'http://localhost:3000/images_formations/'+formation.image" style="width:286px; height:200px;" alt="..."> 
            <div style="text-align: center;padding:10px;"> 
              <h6>{{formation.nom}}</h6>
              <h6>{{formation.niveau}}</h6>
            </div>
          </a> 
        </div>
      </div>
    </div>
</div>
